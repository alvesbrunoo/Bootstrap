<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <form class="mb-2 ms-2">
        <div>
            <label for="email" class="form-label">Email addres:</label><br>
            <input type="email" class="form-label" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div><br>
        <div>
            <label for="password" class="form-label">Password:</label><br>
            <input type="password" class="form-label" id="password">
        </div><br>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label for="check" class="form-check-label">Check me out</label>
        </div><br>
        <button type="submit" class="btn btn-primary ms-2">Submit</button>
    </form>

    <hr>

    <form class="ms-2">
        <label for="password" class="form-label">Password:</label><br>
        <input type="password" class="form-label" id="password" aria-describedby="passwordHelp">
        <div id="passwordHelp" class="form-text">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</div>
    </form>

    <hr>

    <form class="ms-2">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="password" class="col-form-label">Password:</label>
            </div>
            <div class="col-auto">
                <input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
            </div>
            <div class="col-auto">
                <span id="passwordHelp" class="form-text">Must be 8-20 characters long.</span>
            </div>
        </div>
    </form>

    <hr>

    <form class="ms-2">
        <fieldset disabled>
            <legend>Disabled fieldset example</legend>
            <div class="mb-3">
                <label for="text" class="form-label">Disabled input</label><br>
                <input type="text" class="form-control-default" id="text" placeholder="Disabled input">
            </div>
            <div class="mb-3">
                <label for="disabledSelect" class="form-label">Disabled select menu</label><br>
                <select id="disabledSelect" class="form-select-default">
                    <option>Disabled select</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label for="check" class="form-check-label"> Can't check this</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
