<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="index.js"></script>
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="text-center">Sistema de Estoque - Ótica</h1>
        
        <!-- Formulário para adicionar novo produto -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Adicionar Produto</h3>
                <form id="produtoForm">
                    <div class="mb-3">
                        <label for="nomeProduto" class="form-label">Nome do Produto</label>
                        <input type="text" class="form-control" id="nomeProduto" placeholder="Nome do Produto">
                    </div>
                    <div class="mb-3">
                        <label for="quantidadeProduto" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="quantidadeProduto" placeholder="Quantidade">
                    </div>
                    <div class="mb-3">
                        <label for="precoProduto" class="form-label">Preço</label>
                        <input type="text" class="form-control" id="precoProduto" placeholder="Preço">
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Produto</button>
                </form>
            </div>
        </div>
    
        <!-- Tabela de produtos -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Estoque Atual</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome do Produto</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaProdutos">
                    <!-- Aqui serão listados os produtos -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
